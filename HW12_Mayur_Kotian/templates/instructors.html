{% extends 'base.html' %}
{% block body %}
<h2>{{ title }}</h2>
<h3>{{ table_title }}</h3>
<table border="1">
    <th>Student</th>
    <th>CWID</th>
    <th>Course</th>
    <th>Grade</th>
    <th>Instructors</th>
    {% for student in students %}
        <tr>
            <td> {{student.Student}} </td>
            <td> {{student.Cwid}} </td>
            <td> {{student.Courses}} </td>
            <td> {{student.Grade}} </td>
            <td> {{student.Instructor}} </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
